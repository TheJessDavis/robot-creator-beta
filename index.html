<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Robot Creator - Design your own robot"
    />
    <title>Robot Creator</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f7fa;
      }

      #root {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
      }

      h1 {
        color: #2196f3;
        font-size: 2.5rem;
        margin-bottom: 2rem;
      }

      p {
        color: #2a2e35;
        font-size: 1.2rem;
        margin: 1rem 0;
      }

      a {
        color: #2196f3;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <h1>Robot Creator</h1>
      <p>This is a React application that needs to be built and deployed.</p>
      <p>Please visit the <a href="https://github.com/yourusername/robot-creator">GitHub repository</a> for more information.</p>
    </div>
  </body>
</html>
